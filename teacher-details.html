<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .teacher-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .teacher-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .teacher-card h2 {
            margin: 10px 0;
            color: #4CAF50;
        }
        .teacher-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teacher-card">
            <img src="https://via.placeholder.com/100" alt="Srinivas Sir">
            <h2>Srinivas Sir</h2>
            <p><strong>Subject:</strong> Mathematics</p>
        </div>
    </div>
</body>
</html>
